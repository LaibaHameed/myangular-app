<div class="container-fluid">
    <div class="product-section layout-padding d-flex">
      <!-- 8: ngFor lga k Data MyDataarray ko call kia kiu k is mai ab data store ha-->
      <!-- let Data of MyDataArray mai Data ki jaga ap koi b name rkh skty hain -->
      <div class="col-sm-6 col-lg-3 mt-2" *ngFor="let Data of MyDataArray let i=index" >
        <div class="box justify-content-center">
          <div class="img-box">
            <img [src]="Data.Image[1]" alt="">
            <!-- <img *ngFor="let NewData of Data.Image"  [src]="NewData" alt="">{{i}} for nested lopp to get object ARRAY -->
             <!-- 2nd step click action -->
             <!--2nd step:1-->
            <!-- <a class="add_cart_btn"  (click)="GoToViewProduct(Data._id)  [ngClass]="Data.qty === 0 ? 'btn-outline-danger': 'btn-outline-success' [disabled]="Data.qty === 0" >
              {{Data.qty ===0 ? 'Out of Stock' : 'Add To Cart'}}
            </a> -->
            <button  class="add_cart_btn" (click)="GoToViewProduct(Data._id)" [disabled]="Data.qty === 0">
             {{Data.qty ===0 ? 'Out of Stock' : 'Add To Cart'}}
           </button>
          </div>
          <div class="detail_box justify-content-center">
            <h5></h5>
            <div class="product_info">
              <h5>{{Data.Name}}</h5>
              <h5><span>$</span>300</h5>
              <h6>Quantity: <span>{{Data.qty}}</span></h6>

              <span *ngIf="Data.qty !== 0">
                <i class="fas fa-check text-success h4"></i>
                <h6 class="text-succes">{{Data.qty !== 0 ? 'In Stock':''}}</h6>
              </span>

              <span *ngIf="Data.qty === 0">
                <i class="fas fa-times text-danger h4"></i>
                <h6 class="text-danger">
                {{Data.qty === 0 ? 'Out Of Stock':''}}
              </h6>
            </span>

              <div class="star_container justify-content-center">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
